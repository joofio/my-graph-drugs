<html lang="pt">
<meta charset="UTF-8">

<head>
  <title>Drug Graph visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <style>
    #mynetwork {
      border: 1px solid black;
    }
  </style>
    <script src="main3.js"></script>

</head>

<body>

  <div class="container-fluid">
    <h2>Drug Graph Network</h2>
    <div class="row">
      <div class="col-3">
        <label>
          Substance
          <select id="substanceFilterSelect">
            <option value="">View Default</option>
            <option value="MedicationKnowledge/1112">Diclofenac</option>
            <option value="MedicationKnowledge/1113">Paracetamol</option>
          </select>
        </label>
      </div>
      <div class="col-3">
        <label>
          Pharmaceutical Form
          <select id="PharmFormFilterSelect">
            <option value="">All Forms</option>

          </select>
        </label>
      </div>
      <div class="col-3">
        <label>
          Route
          <select id="RouteFilterSelect">
            <option value="">All Routes</option>

          </select>
        </label>
      </div>
      <div class="col-3">
        <label>
          Product Level
          <select id="LevelFilterSelect">
            <option value="">All Levels</option>

          </select>
        </label>
      </div>
    </div>
    <br>
    <div id="mynetwork"></div>
  </div>
  <script src="dist/js/network.js"></script>

</body>

</html>
