<html lang="pt">
<meta charset="UTF-8">

<head>
  <title>Drug Table visualizer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="dist/js/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8" src="dist/js/jquery.dataTables.js"></script>
  <script src="dist/js/select2.min.js"></script>
  <link rel="stylesheet" type="text/css" href="dist/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="dist/css/main.css">
  <link rel="stylesheet" type="text/css" href="dist/css/select2.min.css">


</head>

<body>
  <div class="row">
    <div class="main">
      <h2 style="text-align: center;margin-top: 7px;margin-bottom: 7px;">Drug Table Visualizer</h2>
      <table id="example" class="display" style="width:100%">
        <thead>
          <tr>
            <th>Name</th>
            <th>ProductType</th>
            <th>Route</th>
            <th>DoseForm</th>
            <th>Label</th>
            <th>Graph</th>

          </tr>
        </thead>
<tbody></tbody>
        <tfoot>
          <tr>
            <th>Name</th>
            <th>ProductType</th>
            <th>Route</th>
            <th>DoseForm</th>
            <th>Label</th>
            <th>Graph</th>

          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <script src="table.js"></script>

</body>

</html>
